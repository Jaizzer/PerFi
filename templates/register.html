<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="description" content="">

        <title>PerFi</title>
    
        <!-- Custom fonts for this template-->
        <link href="static/css/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
    
        <!-- Custom styles for this template-->
        <link href="static/css/css/sb-admin-2.css" rel="stylesheet">

        <!--Icons--> 
        <script src="https://kit.fontawesome.com/7ff25341ca.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Topbar -->
        <nav class="navbar navbar-expand">
            <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <div style="margin-top:20px; margin-right:20px">
                    <a href="/register" style="text-decoration:None"><h6 style="color:gray">Register</h6></a>
                </div>
            </li>
            <li class="nav-item">
                <div style="margin-top:20px; margin-right:20px">
                    <a href="/login" style="text-decoration:None"><h6 style="color:gray">Log In</h6></a>
                </div>
            </li>
        </nav>
        <!-- End of Topbar -->
        <!-- Begin Page Content -->
        <div class="container-fluid">
            <!-- <main> -->
            <div class="container">
                <!-- Outer Row -->
                <div class="row justify-content-center" style="margin-bottom:50px">
            
                    <div class="col-xl-10 col-lg-12 col-md-9">
            
                        <div class="card o-hidden border-0 shadow-lg my-5">
                            <div class="card-body p-0">
                                <!-- Nested Row within Card Body -->
                                <div class="row">
                                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                                    <div class="col-lg-7">
                                        <div class="p-5">
                                            <div class="text-center">
                                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                                            </div>
                                            <form action="/register" method="post" class="user">
                                                <div class="form-group">
                                                    <input name="username" class="form-control form-control-user" placeholder="Username" required>
                                                </div>
                                                <div class="form-group row">
                                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                                        <input name="password" type="password" class="form-control form-control-user"
                                                            placeholder="Password" required>
                                                    </div>
                                                    <div class="col-sm-6">
                                                        <input name="confirmation" type="password" class="form-control form-control-user"
                                                            placeholder="Repeat Password" required>
                                                    </div>
                                                </div>
                                                <button type="submit" class="btn btn-primary btn-user btn-block">
                                                    Register Account
                                                </button>
                                                <hr>
                                                <a href="index.html" class="btn btn-google btn-user btn-block">
                                                    <i class="fab fa-google fa-fw"></i> Register with Google
                                                </a>
                                                <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                                    <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                                                </a>
                                            </form>
                                            <hr>
                                            <div class="text-center">
                                                <a class="small" href="forgot-password.html">Forgot Password?</a>
                                            </div>
                                            <div class="text-center">
                                                <a class="small" href="/login">Already have an account? Login!</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /<main> -->
        </div>
        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>
        
        <!-- Footer-->
        <footer class="sticky-footer">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Jaizzer 2022</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer-->
        
        <!-- Logout Modal-->
        <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">Ã—</span>
                        </button>
                    </div>
                    <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                        <a class="btn btn-primary" href="/logout">Logout</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JavaScript-->
        <script src="static/css/vendor/jquery/jquery.min.js"></script>
        <script src="static/css/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <!-- Core plugin JavaScript-->
        <script src="static/css/vendor/jquery-easing/jquery.easing.min.js"></script>
        <!-- Custom scripts for all pages-->
        <script src="static/css/js/sb-admin-2.min.js"></script>
        <!-- Page level plugins -->
        <script src="static/css/vendor/datatables/jquery.dataTables.js"></script>
        <script src="static/css/vendor/datatables/dataTables.bootstrap4.js"></script>
        <!-- Page level custom scripts -->
        <script src="static/css/js/demo/datatables-demo.js"></script>
    </body>
</html>
