{% extends "layout.html" %}

{% block title %}
    Pay Debt
{% endblock %}

{% block main %}
<h2>Pay Debt</h2><hr>

<div class="section">
    <h5>You are about to Pay "{{ name }}"</h5><hr>
    <h5>Current Debt: {{ amount }}</h5><hr>

    <form action="/pay_debt_2" method="post">
        <input class="form-control mx-auto w-auto" id="amount" name="amount" placeholder="{{ amount }}" type="number", min="1", max="{{ amount }}">
        <input type="hidden" id="name" name="name" value="{{ name }}">
        <div style="float:center;" class="mb-3">
            <select name="account">
                <option disabled selected>Account To Use</option>
                {% for account in accounts %}
                    <option value="{{ account.account_name }}">{{ account.account_name }}</option>
                {% endfor %}
            </select>
        </div>
        <button style="float:center" class="btn btn-primary" type="submit">Pay</button>
    </form>
</div>

{% endblock %}
