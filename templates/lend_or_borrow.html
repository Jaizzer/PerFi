{% extends "layout.html" %}

{% block title %}
    {{ category }}
{% endblock %}

{% block main %}
<div class="row" style="padding-left: 11px">
    <!-- Form Area -->
    <div class="col-xl-4 col-lg-5">
        <div class="card shadow mb-4">
            <!-- Card Header - Dropdown -->
            <div
                class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">Select Name</h6>
                <div class="dropdown no-arrow">
                    <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in"
                        aria-labelledby="dropdownMenuLink">
                        <div class="dropdown-header">Dropdown Header:</div>
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </div>
            </div>
            <!-- Card Body -->
            <div class="card-body">
                <div>
                    <div>
                        <form action="/lend_or_borrow" method="post" onsubmit="return buttonFunction()">
                            <div>
                                <input id="appended_name" type="text" list="name" name="name" class="form-control bg-light border-0 small" placeholder="Name" style="margin-bottom:20px" required>
                                    <datalist id="name">
                                        {% for person in people %}
                                        <option value="{{ person.name}}">
                                        {% endfor %}
                                    </datalist>
                            </div>
                            <button class="btn btn-primary" style="width:100%" type="submit">Proceed</button>
                        </form>
                        <!--Confirmation Script-->
                        <script>
                            function buttonFunction() {
                                var name_confirmation = document.getElementById("appended_name").value
                                let message = "{{ confirmation }}" + name_confirmation + "?"
                                if (confirm(message) == true) {
                                    return true;
                                }
                                else {
                                    return false;
                                } }
                        </script>
                    </div>
                </div>
                <hr class="sidebar-divider">
            </div>
        </div>
    </div>

    <div class="col-xl-8 col-lg-7">
        <div class="card shadow mb-4">
            <!-- Card Header - Dropdown -->
            <div
                class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">Blank</h6>
                <div class="dropdown no-arrow">
                    <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in"
                        aria-labelledby="dropdownMenuLink">
                        <div class="dropdown-header">Dropdown Header:</div>
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </div>
            </div>
            <!-- Card Body -->
            <div class="card-body">
                <div class="chart-area">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
