{% extends "layout.html" %}

{% block title %}
    Lends
{% endblock %}

{% block main %}
<h2>Lends</h2><hr>

<div class="section">
    <table class="table">
        <thead>
            <tr>
                <td>Name</td>
                <td>Amount</td>
            </tr>
        </thead>
        <tbody>
            {% for lend in lends %}
                <tr>
                    <td>{{ lend.name }}</td>
                    <td>{{ lend.balance }}</td>
                    <form action="/pay_collect" method="post">
                        <input type="hidden" id="name" name="name" value="{{ lend.name }}">
                        <input type="hidden" id="amount" name="amount" value="{{ lend.balance }}">
                        <input type="hidden" id="collect" name="pay_collect" value="Collection from">
                        <td><button style="float:center" class="btn btn-primary" type="submit">Collect</button></td>
                    </form>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
