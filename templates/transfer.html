{% extends "layout.html" %}

{% block title %}
    {{ category }}
{% endblock %}

{% block main %}

    <div>

        <h3>Select Account to Transfer Money.</h3>

        <form action="/transfer" method="post">

            <div>

                <select name="account_to_transfer">

                    <option disabled selected>Account To Transfer</option>

                    {% for account in accounts %}
                    <option value="{{ account.account_name }}">{{ account.account_name }}</option>
                    {% endfor %}

                </select>

            </div>

            <button type="submit">Transfer</button>

        </form>

    </div>

{% endblock %}
