{% extends "layout.html" %}

{% block title %}
    {{ category }}
{% endblock %}

{% block main %}
    <div align="center">
        <h3>Select Account to Transfer Money.</h3>
        <form action="/3_0" method="post">
            <div style="float:center;" class="mb-3">
                <select name="account_to_transfer">
                    <option disabled selected>Account</option>
                    {% for account in accounts %}
                        <option value="{{ account.account_name }}">{{ account.account_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button style="float:center" class="btn btn-primary" type="submit">Transfer</button>
        </form>
    </div>
{% endblock %}
