{% extends "layout.html" %}

{% block title %}
    Edit {{ table_type }}
{% endblock %}

{% block main %}

<div class="row" style="padding-left: 11px">

    <!-- Form Area -->
    <div class="col-xl-4 col-lg-5">
        <div class="card shadow mb-4">
            <!-- Card Header - Dropdown -->
            <div
                class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">Edit Account</h6>
                <div class="dropdown no-arrow">
                    <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in"
                        aria-labelledby="dropdownMenuLink">
                        <div class="dropdown-header">Dropdown Header:</div>
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </div>
            </div>

            <!-- Card Body -->
            <div class="card-body">
                <div>
                    <!--Start of Form.-->
                    <header>You are about to rename "{{ current_account }}".</header><hr>
                    <form action="/modify_account" method="post">
                        <div style="margin-bottom:15px">
                            <input class="form-control bg-light border-0 small" style="width:180px flex:none" 
                                name="new_account" placeholder="New account" type="text">
                        </div>
                        <div style="margin-bottom:15px">
                            <input class="form-control bg-light border-0 small" style="width:180px flex:none" 
                                name="new_account_balance" placeholder="Edit Balance" type="number" step="0.01" min="0">
                        </div>
                        <div  style="margin-bottom:15px">
                            <button class="btn btn-primary" style="width:100%" type="submit">Update</button>
                        <div>
                    </form>
                    <!--End of Form.-->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
