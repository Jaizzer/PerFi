{% extends "layout.html" %}

{% block title %}
    {{ block_title }}
{% endblock %}

{% block main %}
    <h2>{{ block_title }}</h2><hr>
<!-- Basic Card Example -->
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">{{ pay_collect }} "{{ name }}"</h6>
    </div>
    <div class="card-body">
        <h6>Amount: {{ amount }}</h6><hr>
        <!--Start of Form-->
        <form action="/pay_collect" method="post">
            <div>
                <input name="amount" placeholder="{{ amount }}" type="number", min="1", max="{{ amount }}" 
                class="form-control bg-light border-0 small" style="max-width:300px; margin-bottom:10px">
            </div>
            <div>
                <select class="custom-select bg-light border-0 small" name="account" style="max-width:300px; margin-bottom:10px">
                    <option disabled selected>Account To Use</option>
                    {% for account in accounts %}
                    <option value="{{ account.name }}">{{ account.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary" style="width:300px; height:40px">{{ block_title }}</button>
        </form><hr>
        <!--End of Form-->
    </div>
</div>
{% endblock %}
