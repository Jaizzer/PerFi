{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
<hr>
<h5>Transaction Summary</h5><hr>


<div class="section">
    <table class="table">
        <thead>
            <tr>
                <td>Description</td>
                <td>Category</td>
                <td>Amount</td>
                <td>{{ column_4  }}</td>
                <td>{{ column_5 }}</td>
            </tr>
        </thead>
        <tbody>
                <tr>
                    {% for transaction in transactions %}
                    <td>{{ transaction }}</td>
                    {% endfor %}
                </tr>
        </tbody>
    </table>

<form action="/lend_borrow" method="post">
        <input type="hidden" id="pay_collect" name="pay_collect" value="{{ column_5 }}">
        <button style="float:center" class="btn btn-primary" type="submit">Confirm</button>
</form>

</div>

{% endblock %}
